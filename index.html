<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주식 데이터 통합 뷰 (기준가격 저장)</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin-top: 20px;
      text-align: center;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }
    th {
      background-color: #f4f4f4;
    }
    .highest {
      color: red;
      font-weight: bold;
    }
    input[type="number"] {
      width: 80px;
      text-align: right;
    }
    .price-label {
      margin-left: 5px;
      color: blue;
      font-weight: bold;
    }
    #load-button {
      margin-top: 20px;
      padding: 8px 15px;
      font-size: 16px;
    }
    .ratio-box {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      width: 380px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h3>주식 5종목 최근 10거래일 종가 (최고가 빨간색 표시)</h3>
  <button id="load-button">데이터 불러오기</button>

  <table id="stock-table">
    <thead>
      <tr>
        <th>날짜</th>
        <th>AAPL</th>
        <th>SPLG</th>
        <th>MSFT</th>
        <th>AMD</th>
        <th>UEC</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>기준가격 및 가격 레벨 비교표</h3>
  <table id="price-table">
    <thead>
      <tr id="symbols-row"></tr>
      <tr id="base-price-row"></tr>
    </thead>
    <tbody id="price-level-rows"></tbody>
  </table>

  <script>
    const apiKey = 'UAN4E6AQL39DPU6H';
    const symbols = ['AAPL', 'SPLG', 'MSFT', 'AMD', 'UEC'];
    const daysToShow = 10;
    const decrementRate = 0.025;
    const decrementRows = 10;
    const STORAGE_KEY = 'stockBasePrices';

    let basePrices = {
      'AAPL': 256.87,
      'SPLG': 78.68,
      'MSFT': 514.45,
      'AMD': 161.27,
      'UEC': 13.50
    };

    function loadBasePrices() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          const parsed = JSON.parse(stored);
          symbols.forEach(sym => {
            if (parsed[sym] && !isNaN(parsed[sym])) basePrices[sym] = parsed[sym];
          });
        } catch (e) {
          console.warn('기준가격 로컬스토리지 파싱 오류:', e);
        }
      }
    }

    function saveBasePrices() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(basePrices));
    }

    let allStockData = null;
    let latestClosePrices = {};

    function renderStockTable() {
      const tbody = document.querySelector('#stock-table tbody');
      tbody.innerHTML = '';
      if (!allStockData) return;

      const highestPrices = {};
      symbols.forEach(sym => {
        const prices = Object.values(allStockData[sym]);
        highestPrices[sym] = Math.max(...prices);
        const dates = Object.keys(allStockData[sym]).sort((a, b) => b.localeCompare(a));
        latestClosePrices[sym] = allStockData[sym][dates[0]];
      });

      const datesSet = new Set();
      symbols.forEach(sym => {
        Object.keys(allStockData[sym]).forEach(date => datesSet.add(date));
      });
      const dates = Array.from(datesSet).sort((a, b) => b.localeCompare(a)).slice(0, daysToShow);

      dates.forEach(date => {
        const tr = document.createElement('tr');
        let rowHtml = `<td>${date}</td>`;
        symbols.forEach(sym => {
          const price = allStockData[sym][date];
          if (price !== undefined) {
            rowHtml += price === highestPrices[sym]
              ? `<td class="highest">${price.toFixed(2)}</td>`
              : `<td>${price.toFixed(2)}</td>`;
          } else {
            rowHtml += '<td>-</td>';
          }
        });
        tr.innerHTML = rowHtml;
        tbody.appendChild(tr);
      });
    }

    function renderBasePriceTableHeader() {
      const symbolsRow = document.getElementById('symbols-row');
      const basePriceRow = document.getElementById('base-price-row');
      symbolsRow.innerHTML = '<th></th>';
      basePriceRow.innerHTML = '<td>기준가격</td>';

      symbols.forEach(sym => {
        const th = document.createElement('th');
        th.textContent = sym;
        symbolsRow.appendChild(th);

        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'number';
        input.step = '0.01';
        input.value = basePrices[sym];
        input.id = `input-${sym}`;
        input.addEventListener('change', () => {
          const val = parseFloat(input.value);
          if (!isNaN(val)) {
            basePrices[sym] = val;
            saveBasePrices();
            renderPriceLevelsTable();
          }
        });
        td.appendChild(input);
        basePriceRow.appendChild(td);
      });
    }

    function renderPriceLevelsTable() {
      const tbody = document.getElementById('price-level-rows');
      tbody.innerHTML = '';

      for (let i = 0; i < decrementRows; i++) {
        const tr = document.createElement('tr');
        const labelTd = document.createElement('td');
        labelTd.textContent = (100 - decrementRate * i * 100).toFixed(2) + '% 기준가';
        tr.appendChild(labelTd);

        symbols.forEach(sym => {
          const td = document.createElement('td');
          const levelPrice = basePrices[sym] * (1 - decrementRate * i);
          td.textContent = levelPrice.toFixed(2);
          const closePrice = latestClosePrices[sym];
          if (closePrice !== undefined && closePrice < levelPrice) {
            const span = document.createElement('span');
            span.className = 'price-label';
            span.textContent = closePrice.toFixed(2);
            td.appendChild(span);
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      }
    }

    async function fetchSymbolData(symbol) {
      const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      const ts = data['Time Series (Daily)'];
      if (!ts) throw new Error(`${symbol} 데이터 없음`);
      const entries = Object.entries(ts).slice(0, daysToShow);
      const closePrices = {};
      entries.forEach(([date, dailyData]) => {
        closePrices[date] = parseFloat(dailyData['4. close']);
      });
      return closePrices;
    }

    async function fetchAllStockData() {
      const allData = {};
      for (const sym of symbols) {
        try {
          allData[sym] = await fetchSymbolData(sym);
        } catch (e) {
          console.error(e);
          alert(`${sym} 주가 데이터 불러오기 실패`);
          allData[sym] = {};
        }
      }
      allStockData = allData;
    }

    async function onLoadButtonClick() {
      const btn = document.getElementById('load-button');
      btn.disabled = true;
      btn.textContent = '불러오는 중...';
      await fetchAllStockData();
      renderStockTable();
      renderPriceLevelsTable();
      btn.disabled = false;
      btn.textContent = '데이터 불러오기';
    }

    function init() {
      loadBasePrices();
      renderBasePriceTableHeader();
    }

    document.getElementById('load-button').addEventListener('click', onLoadButtonClick);
    init();
  </script>

  <h3>미국 시가총액 1~3위 한달간 변화</h3>
  <div id="desc"></div>
  <canvas id="marketCapChart" width="720" height="340"></canvas>
  <div class="ratio-box" id="ratios"></div>
  <script>
    const symbols2 = ['NVDA', 'MSFT', 'AAPL'];
    const names = ['NVIDIA', 'Microsoft', 'Apple'];
    const shares = {
      'NVDA': 24300000000,
      'MSFT': 7430000000,
      'AAPL': 14860000000
    };
    const dtEnd = Math.floor(Date.now()/1000);
    const dtStart = dtEnd - (60*60*24*30);

    async function fetchHistory(symbol) {
      const url = `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?period1=${dtStart}&period2=${dtEnd}&interval=1d`;
      const r = await fetch(url);
      const j = await r.json();
      const timestamps = j.chart.result[0].timestamp;
      const closes = j.chart.result[0].indicators.adjclose[0].adjclose;
      const dates = timestamps.map(ts => new Date(ts * 1000).toISOString().slice(0,10));
      const marketCaps = closes.map(close => +(close * shares[symbol] / 1e12).toFixed(2));
      return {dates, marketCaps};
    }

    async function main() {
      const res = await Promise.all(symbols2.map(fetchHistory));
      const labels = res[0].dates;
      const s1 = res[0].marketCaps, s2 = res[1].marketCaps, s3 = res[2].marketCaps;
      const n = labels.length - 1;
      const latestCaps = [
        {name: names[0], cap: s1[n]},
        {name: names[1], cap: s2[n]},
        {name: names[2], cap: s3[n]}
      ].sort((a,b)=>b.cap-a.cap);

      const ratio12 = (latestCaps[0].cap / latestCaps[1].cap).toFixed(2);
      const ratio23 = (latestCaps[1].cap / latestCaps[2].cap).toFixed(2);
      const ratio13 = (latestCaps[0].cap / latestCaps[2].cap).toFixed(2);

      new Chart(document.getElementById('marketCapChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: names[0], data: s1, borderColor: 'rgb(60,180,75)', fill: false, tension: 0.25 },
            { label: names[1], data: s2, borderColor: 'rgb(0,130,200)', fill: false, tension: 0.25 },
            { label: names[2], data: s3, borderColor: 'rgb(245,130,48)', fill: false, tension: 0.25 }
          ]
        },
        options: {
          responsive: false,
          plugins: { legend: { position: 'top' } },
          scales: {
            y: { title: { display: true, text: '시가총액 (Trillion USD)' } },
            x: { title: { display: true, text: '날짜' } }
          }
        }
      });

      document.getElementById('desc').innerHTML =
        `${labels[0]} ~ ${labels[n]} 기준 데이터 (단위: Trillion USD)`;

      document.getElementById('ratios').innerHTML = `
        <strong>실시간 시총 기준</strong><br>
        1등: ${latestCaps[0].name} (${latestCaps[0].cap}조)<br>
        2등: ${latestCaps[1].name} (${latestCaps[1].cap}조)<br>
        3등: ${latestCaps[2].name} (${latestCaps[2].cap}조)<br><br>
        ${latestCaps[0].name} / ${latestCaps[1].name} = <b>${ratio12}</b><br>
        ${latestCaps[1].name} / ${latestCaps[2].name} = <b>${ratio23}</b><br>
        ${latestCaps[0].name} / ${latestCaps[2].name} = <b>${ratio13}</b>
      `;
    }
    main();
  </script>
</body>
</html>
