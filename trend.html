<body>

        <p style="font-size: 0.9em; color: #666;">ë²”ë¡€(ì¢…ëª©ëª…)ë¥¼ í´ë¦­í•˜ì—¬ <b>ê°•ì¡° -> ë³´í†µ -> ìˆ¨ê¹€</b> ìˆœì„œë¡œ ë³€ê²½í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤. (ìƒíƒœ ìë™ ì €ì¥)</p>
        
        <div class="controls">
            <input type="text" id="symbolInput" placeholder="ì¢…ëª© ì½”ë“œ ì…ë ¥ (ì˜ˆ: TSLA)" onkeypress="handleEnter(event)">
            <button class="add-btn" onclick="addSymbol()">ì¶”ê°€</button>

        <div class="symbol-list" id="symbolList"></div>

    <script>
        let myChart = null;
        let symbols = []; 
        const STORAGE_KEY = 'my_stock_symbols_v5_state'; 
        
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', 
            '#2E86C1', '#28B463', '#D35400', '#884EA0', '#839192', '#F1C40F'
        ];

        window.onload = function() {
            loadSymbols();
            if (symbols.length === 0) {
                symbols = [
                    { symbol: 'NVDA', state: 0 },
                    { symbol: 'TSLA', state: 0 },
                    { symbol: 'AAPL', state: 0 }
                ];
                saveSymbols();
            }
            renderTags();
            updateChart();
        };

        function loadSymbols() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    symbols = JSON.parse(stored);
                } catch(e) { symbols = []; }
            }
        }

        function saveSymbols() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(symbols));
        }

        function resetLines() {
            if (!myChart) return;
            symbols.forEach(s => s.state = 0);
            saveSymbols();
            myChart.data.datasets.forEach((ds, idx) => {
                ds.customState = 0;
                ds.borderWidth = 2;
                myChart.setDatasetVisibility(idx, true);
            });
            myChart.update();
        }

        function hideAllLines() {
            if (!myChart) return;
            symbols.forEach(s => s.state = 3);
            saveSymbols();
            myChart.data.datasets.forEach((ds, idx) => {
                ds.customState = 3;
                ds.borderWidth = 2;
                myChart.setDatasetVisibility(idx, false);
            });
            myChart.update();
        }

        function handleEnter(e) { if (e.key === 'Enter') addSymbol(); }

        function addSymbol() {
            const input = document.getElementById('symbolInput');
            const val = input.value.trim().toUpperCase();
            if (!val || symbols.some(s => s.symbol === val)) return;
            symbols.push({ symbol: val, state: 0 }); 
            saveSymbols();
            renderTags();
            input.value = '';
            updateChart();
        }

        function removeSymbol(symbolName) {
            symbols = symbols.filter(s => s.symbol !== symbolName);
            saveSymbols();
            renderTags();
            updateChart();
        }

        function renderTags() {
            const container = document.getElementById('symbolList');
            container.innerHTML = '';
            symbols.forEach(item => {
                const div = document.createElement('div');
                div.className = 'tag';
                div.innerHTML = `${item.symbol} <span onclick="removeSymbol('${item.symbol}')">Ã—</span>`;
                container.appendChild(div);
            });
        }

        function showMessage(msg, color='black') {
            const el = document.getElementById('statusMessage');
            el.style.color = color; el.innerText = msg;
        }

        async function fetchStockData(item) {
            const symbol = item.symbol;
            const dtEnd = Math.floor(Date.now() / 1000);
            const dtStart = dtEnd - (90 * 24 * 60 * 60); 
            const url = 'https://corsproxy.io/?' + encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?period1=${dtStart}&period2=${dtEnd}&interval=1d`);
            try {
                const res = await fetch(url);
                const json = await res.json();
                const result = json.chart.result[0];
                const timestamps = result.timestamp;
                const closes = result.indicators.quote[0].close;
                const validData = []; const validDates = [];
                closes.forEach((price, i) => {
                    if (price) {
                        validData.push(price);
                        validDates.push(new Date(timestamps[i] * 1000).toISOString().slice(0, 10));
                    }
                });
                return { ...item, dates: validDates, prices: validData };
            } catch (e) { return null; }
        }

        async function updateChart() {
            if (symbols.length === 0) { if(myChart) myChart.destroy(); return; }
            showMessage('â³ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', '#007bff');
            const results = await Promise.all(symbols.map(fetchStockData));
            const validResults = results.filter(r => r !== null);
            const allDatesSet = new Set();
            validResults.forEach(r => r.dates.forEach(d => allDatesSet.add(d)));
            const sortedLabels = Array.from(allDatesSet).sort();

            const datasets = validResults.map((r, index) => {
                const basePrice = r.prices[0];
                const data = sortedLabels.map(d => {
                    const idx = r.dates.indexOf(d);
                    return idx > -1 ? ((r.prices[idx] - basePrice) / basePrice) * 100 : null;
                });
                const color = colors[index % colors.length];
                return {
                    label: r.symbol, data: data, borderColor: color, backgroundColor: color,
                    borderWidth: r.state === 1 ? 8 : 2, pointRadius: 0, tension: 0.3,
                    hidden: r.state === 3, customState: r.state 
                };
            });
            drawChart(sortedLabels, datasets);
            showMessage('âœ… ì—…ë°ì´íŠ¸ ì™„ë£Œ', 'green');
            setTimeout(() => showMessage(''), 2000);
        }

        function drawChart(labels, datasets) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line', data: { labels, datasets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            onClick: function(e, legendItem, legend) {
                                const index = legendItem.datasetIndex;
                                const ds = legend.chart.data.datasets[index];
                                ds.customState = (ds.customState + 1) % 4;
                                if (ds.customState === 1) { ds.borderWidth = 8; legend.chart.setDatasetVisibility(index, true); }
                                else if (ds.customState === 2 || ds.customState === 0) { ds.borderWidth = 2; legend.chart.setDatasetVisibility(index, true); }
                                else if (ds.customState === 3) { legend.chart.setDatasetVisibility(index, false); }
                                symbols.find(s => s.symbol === ds.label).state = ds.customState;
                                saveSymbols(); legend.chart.update();
                            }
                        }
                    },
                    scales: { y: { ticks: { callback: v => v + '%' } } }
                }
            });
        }
    </script>
